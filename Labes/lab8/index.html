<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded',function()
            {
                let correct = document.querySelector('#A');
                let incorrect = document.querySelectorAll('#B');
                let message = document.querySelector('#message');

                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                    message.innerHTML = 'Correct';
                })


                for(let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function()
                    {
                        incorrect[i].style.backgroundColor = 'red';
                        message.innerHTML = 'Incorrect';
                    })
                }

                document.querySelector('#answer').addEventListener('click', function()
                {
                    let inpute = document.querySelector('#text');
                    if (inpute.value == 'Switzerland')
                    {
                        answer.style.backgroundColor = 'green';
                        answer_message.innerHTML = 'Correct'
                    }
                    else
                    {
                        answer.style.backgroundColor = 'red';
                        answer_message.innerHTML = 'Incorrect';
                    }
                })
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <button id = 'A'>6 people per 1 sheep</button>
                <button id = 'B'>3 people per 1 sheep</button>
                <button id = 'B'>1 person per 3 sheep</button>
                <button id = 'B'>1 person per 6 sheep</button>
                <p id = 'message'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a long guinea pig might get lonely?</h3>
                <form>
                    <input autocomplete = 'off' autofocus id = 'text' type = 'text'>
                    <input type = 'submit' id = 'answer' value = 'Check Answer'>
                </form>
                <p id = 'answer_message'></p>
            </div>

        </div>
    </body>
</html>
